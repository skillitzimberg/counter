<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>
      <div>
        <form id="countForm">
          <fieldset>
            <label for="inputUser1">Enter your Count To Number:</label>
            <input id="inputUser1" type="number">
            <label for="inputUser2">Enter your Increment Number:</label>
            <input id="inputUser2" type="number">
          </fieldset>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div id="outputDisplay">
          <p>Your number list is: <span id="outputValueHere"></span></p>

        </div>
    </div>
  </body>
</html>
